thorntail:
  http:
    port: ${pim.server.http.port}
  logging:
    root-logger:
      level: INFO
  deployment:
    process-migration.war:
      jaxrs:
        application-path: /rest
      web:
        login-config:
          auth-method: BASIC
          security-domain: pim
        security-constraints:
          - url-pattern: /*
            roles: [ admin ]
          - url-pattern: /rest/health/*
  security:
    security-domains:
      pim:
        classic-authentication:
          login-modules:
            UsersRoles:
              code: UsersRoles
              flag: required
              module-options:
                usersProperties: ${project.build.testOutputDirectory}/users.properties
                rolesProperties: ${project.build.testOutputDirectory}/roles.properties
kieservers:
  - host: ${kie.server.base.http.url}
    username: ${kie.server.username}
    password: ${kie.server.password}
